<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        /* Gradient background */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #d9e4f5, #6e8ebf);
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Alert styling */
        .alert {
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Main container with off-white background */
        .form-container {
            background-color: #f8f9fa; /* Off-white color */
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            text-align: left;
        }

        h3 {
            color: #1a3d7c;
            font-size: 1.8rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #1a3d7c;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e79d3;
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            .form-container {
                padding: 20px;
            }
            input[type="text"], input[type="password"], input[type="email"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message: </strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <div class="form-container">
        <h3>New here? Signup to Predict My Stock!</h3>
        <form action="/signup" method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" required><br>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

            <label for="pass1">Password:</label>
            <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required><br>

            <label for="pass2">Confirm Password:</label>
            <input type="password" id="pass2" name="pass2" placeholder="Re-enter your password" required><br> 

            <button type="submit">Sign Up</button>
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        /* Gradient background with soft contrast */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #d9e4f5, #6e8ebf);
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Alert styling */
        .alert {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Form container styling */
        .form-container {
            background-color: #fafafa;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(247, 235, 235, 0.15);
            max-width: 400px;
            width: 100%;
            text-align: left;
        }

        h3 {
            color: #1a3d7c;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #1a3d7c;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e79d3;
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            .form-container {
                padding: 20px;
            }
            input[type="text"], input[type="password"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message: </strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <div class="form-container">
        <h3>Sign in to your account now!</h3>
        <form action="/signin" method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br>

            <label for="pass1">Password:</label>
            <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required><br>

            <button type="submit">Sign In</button>
        </form>
    </div>

</body>
</html>
